
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edunetic India | Future Skills Waitlist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00ffff;
            --accent-glow: rgba(0, 255, 255, 0.4);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            overflow-x: hidden;
            scrollbar-width: thin;
            scrollbar-color: var(--accent) black;
        }
        body::-webkit-scrollbar {
            width: 4px;
        }
        body::-webkit-scrollbar-track {
            background: black;
        }
        body::-webkit-scrollbar-thumb {
            background-color: var(--accent);
            border-radius: 20px;
        }
        .font-display {
            font-family: 'Space Grotesk', sans-serif;
        }
        .dot-pattern {
            background-image: radial-gradient(circle, #00ffff 1px, transparent 1px);
            background-size: 40px 40px;
        }
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline {
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom, transparent, var(--accent-glow), transparent);
            opacity: 0.1;
            position: absolute;
            animation: scanline 8s linear infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .float-element {
            animation: float 6s ease-in-out infinite;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }
        .neon-border-hover:hover {
            border-color: var(--accent);
            box-shadow: 0 0 15px var(--accent-glow);
        }
    </style>
